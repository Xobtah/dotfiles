[window]
padding.x = 10
padding.y = 10
decorations = "Full"

[font]
normal.family = "Hack Nerd Font Mono"
size = 12.0
offset.y = 5

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
  # { key = "Right", mods = "Command", chars = "\u01B0F", mode = "AppCursor" },
  # { key = "Left",  mods = "Command", chars = "\u01B0B", mode = "AppCursor" },
  { key = "Back",  mods = "Command", chars = "\u0015" },
]

# Theme

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

#[colors.cursor]
